<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Altitude-O₂ Equivalency Calculator</title>
  <style>
    .unit-toggle {
      margin: 20px 0;
      text-align: center;
    }
    .toggle-switch {
      background: #ddd;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .toggle-switch.active {
      background: #007acc;
      color: white;
    }
  </style>
  <script>
    let isMetric = false;

    function toggleUnits() {
      isMetric = !isMetric;
      localStorage.setItem('unitPreference', isMetric ? 'metric' : 'imperial');
      updateUI();
    }

    function updateUI() {
      const toggle = document.getElementById('unitToggle');
      const elevationLabel = document.getElementById('elevationLabel');
      const elevationInput = document.getElementById('altitude');
      
      if (isMetric) {
        toggle.textContent = 'Metric (m)';
        toggle.classList.add('active');
        elevationLabel.textContent = 'Enter the local site elevation (meters):';
        elevationInput.placeholder = 'Elevation in meters';
      } else {
        toggle.textContent = 'Imperial (ft)';
        toggle.classList.remove('active');
        elevationLabel.textContent = 'Enter the local site elevation (feet):';
        elevationInput.placeholder = 'Elevation in feet';
      }
    }

    function calculateEquivalentAltitude() {
      // ───── 1.  Get & validate inputs ──────────────────────────────
      let alt_ft   = parseFloat(document.getElementById("altitude").value);    // local elevation
      const o2_pct   = parseFloat(document.getElementById("o2percent").value);   // FiO2 of mix (F7) ‑‑ in %

      // Convert to feet if metric input
      if (isMetric) {
        alt_ft = alt_ft * 3.28084; // meters to feet
        if (isNaN(alt_ft) || alt_ft < 0 || alt_ft > 60000) {
          alert("Please enter a valid elevation between 0 and ~18,300 meters."); return;
        }
      } else {
        if (isNaN(alt_ft) || alt_ft < 0 || alt_ft > 60000) {
          alert("Please enter a valid elevation between 0 and 60,000 ft."); return;
        }
      }
      if (isNaN(o2_pct) || o2_pct <= 0 || o2_pct > 100) {
        alert("Please enter a valid oxygen percentage (0–100)."); return;
      }

      // ───── 2.  Pre‑declare constants ───────────────────────────────
      const FT_PER_KM   = 3280.84;          // unit converter
      const P0_HPA      = 1013.25;          // E7 – sea‑level pressure
      const TORR2HPA    = P0_HPA / 760.0;   // (1013.25 / 760)
      const C1          = 1100953;          // 3280.84 /(2*0.00149)
      const SQ_COEF_A   = 0.012365;         // 0.1112²
      const SQ_COEF_B   = 0.00596;          // 4*0.00149
      const OFFSET_FT   = -28;              // zero‑offset so sea level → 0 ft
      const LN_SCALE    = 1013.5 * 10000 * 0.00000358196; // 36.309…

      // ───── 3.  Calculate local barometric pressure (E9) in hPa ────
      const h_km       = alt_ft / FT_PER_KM;
      const PB_torr    = Math.exp(6.63268 - 0.1112 * h_km - 0.00149 * h_km * h_km);
      const P_local    = TORR2HPA * PB_torr;        // E9

      // ───── 4.  Equivalent‑altitude formula (feet) ─────────────────
      const lnTerm     = Math.log(LN_SCALE * (o2_pct * P_local / P0_HPA));
      const innerSqrt  = SQ_COEF_A + SQ_COEF_B * (6.63268 - lnTerm);
      const h_equiv_ft = C1 * (-0.1112 + Math.sqrt(innerSqrt)) + OFFSET_FT;

      // ───── 5.  Round & output ──────────────────────────────────────
      let h_rounded;
      let unit_suffix;
      
      if (isMetric) {
        const h_equiv_m = h_equiv_ft / 3.28084; // convert to meters
        h_rounded = Math.round(h_equiv_m / 50) * 50; // nearest 50 meters
        unit_suffix = " m";
      } else {
        h_rounded = Math.round(h_equiv_ft / 100) * 100; // nearest 100 ft
        unit_suffix = " ft";
      }
      
      document.getElementById("result").innerText = h_rounded.toLocaleString() + unit_suffix;
    }

    window.onload = function() {
      // Load saved preference
      const saved = localStorage.getItem('unitPreference');
      if (saved === 'metric') {
        isMetric = true;
      }
      updateUI();
    }
  </script>
</head>
<body>
  <h1>Altitude‑O₂ Equivalency Calculator</h1>

  <div class="unit-toggle">
    <button id="unitToggle" class="toggle-switch" onclick="toggleUnits()">Imperial (ft)</button>
  </div>

  <p id="elevationLabel">Enter the local site elevation (feet):</p>
  <input type="number"
         id="altitude"
         placeholder="Elevation in feet"
         onkeypress="if(event.key==='Enter') calculateEquivalentAltitude()">

  <p>Enter the measured O₂ percentage of the gas mixture:</p>
  <input type="number"
         id="o2percent"
         step="0.1"
         placeholder="Oxygen %"
         onkeypress="if(event.key==='Enter') calculateEquivalentAltitude()">

  <button onclick="calculateEquivalentAltitude()">Convert</button>

  <p>Equivalent Altitude for 20.9% Air: <span id="result"></span></p>
</body>
</html>
