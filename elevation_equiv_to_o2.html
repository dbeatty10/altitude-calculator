<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Elevation & Equivalent Altitude to O₂ Calculator</title>
  <style>
    .unit-toggle {
      margin: 20px 0;
      text-align: center;
    }
    .toggle-group {
      display: inline-flex;
      border: 2px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
    }
    .toggle-button {
      background: #f8f8f8;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      border-right: 1px solid #ddd;
    }
    .toggle-button:last-child {
      border-right: none;
    }
    .toggle-button.active {
      background: #007acc;
      color: white;
    }
    .toggle-button:hover:not(.active) {
      background: #e8e8e8;
    }
  </style>
  <script>
    let isMetric = false;

    function setUnits(metric) {
      isMetric = metric;
      localStorage.setItem('unitPreference', isMetric ? 'metric' : 'imperial');
      updateUI();
    }

    function updateUI() {
      const imperialBtn = document.getElementById('imperialBtn');
      const metricBtn = document.getElementById('metricBtn');
      const elevationLabel = document.getElementById('elevationLabel');
      const elevationInput = document.getElementById('altitude');
      const equivLabel = document.getElementById('equivLabel');
      const equivInput = document.getElementById('equiv_altitude');
      
      if (isMetric) {
        imperialBtn.classList.remove('active');
        metricBtn.classList.add('active');
        elevationLabel.textContent = 'Enter the local site elevation (meters):';
        elevationInput.placeholder = 'Local elevation in meters';
        equivLabel.textContent = 'Enter the equivalent altitude (meters):';
        equivInput.placeholder = 'Equivalent altitude in meters';
      } else {
        imperialBtn.classList.add('active');
        metricBtn.classList.remove('active');
        elevationLabel.textContent = 'Enter the local site elevation (feet):';
        elevationInput.placeholder = 'Local elevation in feet';
        equivLabel.textContent = 'Enter the equivalent altitude (feet):';
        equivInput.placeholder = 'Equivalent altitude in feet';
      }
    }
    function calculateO2Percentage() {
      // ───── 1.  Get & validate inputs ──────────────────────────────
      let alt_ft      = parseFloat(document.getElementById("altitude").value);       // local elevation
      let equiv_alt_ft = parseFloat(document.getElementById("equiv_altitude").value); // equivalent altitude

      // Convert to feet if metric input
      if (isMetric) {
        alt_ft = alt_ft * 3.28084; // meters to feet
        equiv_alt_ft = equiv_alt_ft * 3.28084; // meters to feet
        if (isNaN(alt_ft) || alt_ft < 0 || alt_ft > 60000) {
          alert("Please enter a valid local elevation between 0 and ~18,300 meters."); return;
        }
        if (isNaN(equiv_alt_ft) || equiv_alt_ft < 0 || equiv_alt_ft > 60000) {
          alert("Please enter a valid equivalent altitude between 0 and ~18,300 meters."); return;
        }
      } else {
        if (isNaN(alt_ft) || alt_ft < 0 || alt_ft > 60000) {
          alert("Please enter a valid local elevation between 0 and 60,000 ft."); return;
        }
        if (isNaN(equiv_alt_ft) || equiv_alt_ft < 0 || equiv_alt_ft > 60000) {
          alert("Please enter a valid equivalent altitude between 0 and 60,000 ft."); return;
        }
      }

      // ───── 2.  Pre‑declare constants ───────────────────────────────
      const FT_PER_KM   = 3280.84;          // unit converter
      const P0_HPA      = 1013.25;          // sea‑level pressure
      const TORR2HPA    = P0_HPA / 760.0;   // (1013.25 / 760)
      const OFFSET_FT   = -28;              // zero‑offset so sea level → 0 ft

      // ───── 3.  Calculate local barometric pressure (hPa) ──────────
      const h_km       = alt_ft / FT_PER_KM;
      const PB_torr    = Math.exp(6.63268 - 0.1112 * h_km - 0.00149 * h_km * h_km);
      const P_local    = TORR2HPA * PB_torr;

      // ───── 4.  Calculate equivalent altitude barometric pressure ──
      const h_equiv_km = (equiv_alt_ft - OFFSET_FT) / FT_PER_KM;
      const PB_equiv_torr = Math.exp(6.63268 - 0.1112 * h_equiv_km - 0.00149 * h_equiv_km * h_equiv_km);
      const P_equiv    = TORR2HPA * PB_equiv_torr;

      // ───── 5.  Solve for O₂ percentage ────────────────────────────
      // From the original formula: h_equiv_ft = f(o2_pct * P_local / P0_HPA)
      // We need: o2_pct = (P_equiv / P_local) * 20.9
      const o2_pct = (P_equiv / P_local) * 20.9;

      // ───── 6.  Round & output ──────────────────────────────────────
      const o2_rounded = Math.round(o2_pct * 10) / 10;  // nearest 0.1%
      document.getElementById("result").innerText = o2_rounded + "%";
    }

    window.onload = function() {
      // Load saved preference
      const saved = localStorage.getItem('unitPreference');
      if (saved === 'metric') {
        isMetric = true;
      }
      updateUI();
    }
  </script>
</head>
<body>
  <h1>Elevation & Equivalent Altitude to O₂ Calculator</h1>

  <div class="unit-toggle">
    <div class="toggle-group">
      <button id="imperialBtn" class="toggle-button active" onclick="setUnits(false)">Imperial (ft)</button>
      <button id="metricBtn" class="toggle-button" onclick="setUnits(true)">Metric (m)</button>
    </div>
  </div>

  <p id="elevationLabel">Enter the local site elevation (feet):</p>
  <input type="number"
         id="altitude"
         placeholder="Local elevation in feet"
         onkeypress="if(event.key==='Enter') calculateO2Percentage()">

  <p id="equivLabel">Enter the equivalent altitude (feet):</p>
  <input type="number"
         id="equiv_altitude"
         placeholder="Equivalent altitude in feet"
         onkeypress="if(event.key==='Enter') calculateO2Percentage()">

  <button onclick="calculateO2Percentage()">Calculate</button>

  <p>Required O₂ Percentage: <span id="result"></span></p>
</body>
</html>
